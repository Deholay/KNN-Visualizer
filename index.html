<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNN Visualizer</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/checkbox.css" />
  </head>
  <body>
    <!-- Upload Screen -->
    <div id="upload-screen">
      <div class="upload-container">
        <h1>KNN Visualizer</h1>
        <p class="subtitle">Upload a CSV file to start visualization</p>
        <div class="upload-area" id="upload-area">
          <input type="file" id="csv-file-input" accept=".csv" />
          <div class="upload-icon">ðŸ“„</div>
          <p>Click or drag CSV file here</p>
          <p class="hint">Format: feature1, feature2, ..., label</p>
        </div>
      </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" style="display: none">
      <div id="info-container" class="info-container">
        <!-- File Info -->
        <div class="panel">
          <div class="panel-title">File</div>
          <div class="panel-content">
            <span id="file-name">No file loaded</span>
          </div>
        </div>

        <!-- Prediction -->
        <div class="panel">
          <div class="panel-title">Prediction</div>
          <div class="panel-content">
            <span id="prediction">?</span>
          </div>
        </div>

        <!-- K Value -->
        <div class="panel">
          <div class="panel-title">K Value</div>
          <div class="panel-content">
            <span id="k-number">3</span>
          </div>
        </div>

        <!-- Axis Selection -->
        <div class="panel">
          <div class="panel-title">Axis</div>
          <div class="panel-content vertical">
            <div class="select-row">
              <label>X:</label>
              <select id="x-axis-select" class="axis-select"></select>
            </div>
            <div class="select-row">
              <label>Y:</label>
              <select id="y-axis-select" class="axis-select"></select>
            </div>
          </div>
        </div>

        <!-- Class Filter -->
        <div class="panel">
          <div class="panel-title">Classes</div>
          <div class="panel-content vertical" id="class-checkboxes"></div>
        </div>

        <!-- Background Options -->
        <div class="panel">
          <div class="panel-title">Background</div>
          <div class="panel-content vertical">
            <div class="checkbox-row">
              <input id="show-background" type="checkbox" />
              <label for="show-background">Show regions</label>
            </div>
            <div class="quality-group">
              <span>Quality:</span>
              <div class="checkbox-row">
                <input type="checkbox" name="high-quality" id="q-high" value="3" />
                <label for="q-high">High</label>
              </div>
              <div class="checkbox-row">
                <input type="checkbox" name="medium-quality" id="q-mid" value="10" checked />
                <label for="q-mid">Medium</label>
              </div>
              <div class="checkbox-row">
                <input type="checkbox" name="low-quality" id="q-low" value="50" />
                <label for="q-low">Low</label>
              </div>
            </div>
          </div>
        </div>

      </div>

      <!-- Right Side Controls -->
      <div id="right-controls">
        <button class="btn" id="reload-csv">Load New File</button>
      </div>

      <!-- Loading Indicator -->
      <div id="loading">
        <span>Loading...</span>
        <div class="spinner"></div>
      </div>

      <!-- Canvas -->
      <canvas id="canvas"></canvas>
    </div>

    <script src="index.js"></script>
  </body>
</html>
